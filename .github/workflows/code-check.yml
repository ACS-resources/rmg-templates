name: Resources and Code Check

on:
  pull_request:

jobs:
  check:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm ci

      - name: Resources check
        run: cd ./package && npm run check

      - name: Code check
        run: |
          npm run build:resources
          npm run lint
          npm run test
